            <div class="input-group">

                <label for="nombre">Nombre completo:</label>

                <!-- codigo_postal -->

                <input type="tel" id="numero_telefono" name="numero_telefono" placeholder="123456789">

                <!-- correo -->
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="corro" required placeholder="nombre@ejemplo.com">
